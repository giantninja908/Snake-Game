function fill3D(X, Y, width, height, color){
	ctx.fillStyle = "black"
    ctx.fillRect(X-1, Y-1, width+2, height+2)
    ctx.fillRect(X-1, Y+ height, width+2, height/2+2)
    ctx.fillStyle = color
    ctx.fillRect(X, Y, width, height)
    ctx.fillRect(X, Y+ height+1, width, height/2)
    
}
